<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Trivial con Premios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .game-container {
            background: white;
            width: 400px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
        }

        .score {
            font-weight: bold;
            margin-bottom: 15px;
        }

        .question {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .answers button {
            display: block;
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #4facfe;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .answers button:hover {
            background: #00c6ff;
        }

        .reward {
            margin-top: 15px;
            padding: 10px;
            background: #d4edda;
            color: #155724;
            border-radius: 8px;
            display: none;
        }

        .restart {
            margin-top: 15px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #ff7675;
            color: white;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>

<div class="game-container">
    <h1>üéØ Trivial</h1>
    <div class="score">Puntos: <span id="score">0</span></div>
    <div class="question" id="question"></div>
    <div class="answers" id="answers"></div>
    <div class="reward" id="reward"></div>
    <button class="restart" id="restart" onclick="restartGame()">Reiniciar</button>
</div>

<script>
    const questions = [
        {
            question: "¬øCu√°l es la capital de Francia?",
            answers: ["Roma", "Madrid", "Par√≠s", "Berl√≠n"],
            correct: 2
        },
        {
            question: "¬øCu√°nto es 5 x 6?",
            answers: ["30", "25", "20", "35"],
            correct: 0
        },
        {
            question: "¬øQu√© lenguaje se usa para estilos web?",
            answers: ["HTML", "Python", "CSS", "Java"],
            correct: 2
        }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const scoreEl = document.getElementById("score");
    const rewardEl = document.getElementById("reward");
    const restartBtn = document.getElementById("restart");

    function loadQuestion() {
        answersEl.innerHTML = "";
        const q = questions[currentQuestion];
        questionEl.textContent = q.question;

        q.answers.forEach((answer, index) => {
            const btn = document.createElement("button");
            btn.textContent = answer;
            btn.onclick = () => checkAnswer(index);
            answersEl.appendChild(btn);
        });
    }

    function checkAnswer(index) {
        if (index === questions[currentQuestion].correct) {
            score += 10;
            scoreEl.textContent = score;
        }

        currentQuestion++;

        if (currentQuestion < questions.length) {
            loadQuestion();
        } else {
            endGame();
        }
    }

    function endGame() {
        questionEl.textContent = "üéâ Juego terminado";
        answersEl.innerHTML = "";
        restartBtn.style.display = "block";

        if (score >= 20) {
            rewardEl.textContent = "üèÜ Recompensa desbloqueada: ¬°Cup√≥n de descuento!";
        } else {
            rewardEl.textContent = "üéÅ Sigue jugando para ganar recompensas";
        }

        rewardEl.style.display = "block";
    }

    function restartGame() {
        currentQuestion = 0;
        score = 0;
        scoreEl.textContent = score;
        rewardEl.style.display = "none";
        restartBtn.style.display = "none";
        loadQuestion();
    }

    loadQuestion();
</script>

</body>
</html>
